version: 2
jobs:
  build-and-test:
    macos:
      xcode: "13.1.0"

    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dep-{{ .Branch }}-
            - v2-dep-master-
            - v2-dep-

      - run:
          name: Carthage
          command: |
            brew update
            brew upgrade carthage
            carthage update --use-xcframeworks

      - run:
          name: Test
          command: |
            cd Demo
            pod install
            xcodebuild -workspace 'Demo.xcworkspace' -scheme 'Demo' -configuration 'Debug' -sdk iphonesimulator -destination 'name=iPhone 11 Pro' build test | xcpretty -c

      - run:
          name: Pod lib lint
          command: pod lib lint --allow-warnings

      - save_cache:
          key: v2-dep-{{ .Branch }}-{{ epoch }}
          paths:
            - Carthage
workflows:
  version: 2
  build-and-test:
    jobs:
      - build-and-test
